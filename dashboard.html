<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Salonee | Dashboard</title>
  <!-- fonts  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/bootstrap-4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="layout">
    <div class="layout__container">
      <!-- <div class="layout__container-before"></div> -->

      <!-- BEGIN sidebar -->
      <aside class="sidebar">
        <div class="sidebar__header">
          <a href="dashboard.html">
            <img src="./assets/img/admin/logo.png" alt="logo" class="admin_logo">
          </a>
        </div>
        <div class="sidebar__content">
          <ul class="sidebar__content-menu">

            <li class="sidebar--active"><a href="dashboard.html">Location</a></li>
            <li><a href="category.html">Category</a></li>
            <li><a href="#">Sub Category</a></li>
            <li><a href="#">Discounts</a></li>
            <li><a href="#">Promo Code</a></li>
            <li><a href="#">Slots</a></li>
            <li><a href="#">Services for today</a></li>
            <li><a href="#">Service Bookings</a></li>
            <li><a href="#">Ratings</a></li>

          </ul>
        </div>
      </aside>
      <!--  //END sidebar -->

      <!-- BEGIN main -->
      <main class="main">

        <div class="main__header">
          <div class="main__header-heading">
            <h1>Service Provider</h1>
          </div>

          <div class="main__header-user">
            <button type="button" class="main__header-user-toggle" data-toggle="dropdown" data-toggle-for="user-menu"
              role="button">
              <span class="main__header-user-toggle-picture">
                <img src="./assets/img/admin/male-user-shadow.png" alt="">
              </span>
            </button>
            <div class="main__header-user-menu" id="user-menu">
              <div class="main__header-user-menu-header">
                <span>Username</span>
              </div>
              <ul class="main__header-user-menu-content">
                <li><a href="#"><i class="icon icon--dashboard"></i>Dashboard</a></li>
                <li><a href="#"><i class="icon icon--profile"></i>My profile</a></li>
                <li><a href="#"><i class="icon icon--settings"></i>Settings</a></li>
                <li><a href="#"><i class="icon icon--help"></i>Help center</a></li>
                <li><a href="#"><i class="icon icon--sign-out"></i>Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main__content">
         
            <div class="form-group f-right">
              <button class="btn login-btn" data-toggle="modal" data-target="#addLocation" id="myButton">Add &nbsp;<i class="fa fa-plus" aria-hidden="true"></i></button>
            
          </div>
        </div>


      </main>
      <!--  //END main -->

      <!-- <div class="layout__container-after"></div> -->



    </div>

    <!-- add location modal  -->
    <div class="modal fade pswdModal" id="addLocation" tabindex="-1" role="dialog" aria-labelledby="addLocationTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="col-12 modal-title text-center" id="addLocationTitle">Add Location</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="login">
              <form>
                <div class="form-group mb-5 mt-4">
                  <select name="service" class="form-control">
                    <option value="service1">Service1</option>
                    <option value="service2">Service2</option>
                  </select>
                </div>
                <div class="form-group">
                  <textarea type="text" id="address" rows="5" class="form-control" autocomplete="off"></textarea>
                  <label class="form-control-placeholder p-0" for="accountNumber">Address</label>
                </div>



                <div class="form-group">
                  <button type="button" class="btn theme-btn">Submit</button>
                </div>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="./assets/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js'></script> -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
