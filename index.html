<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salonee | Sign in </title>
    <link rel="stylesheet" href="./assets/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login">
        <div class="d-flex flex-row">
            <div class="bg"></div>
            <div class="login-form">
                <img src="./assets/img/admin/logo.png" alt="Salonee" class="logo">
                <form>
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" autocomplete="off" required>
                        <label class="form-control-placeholder p-0" for="name">User Name</label>
                    </div>

                    <div class="form-group mb_1">
                        <input type="password" id="password-field" class="form-control" name="password" autocomplete="off" required>
                        <label class="form-control-placeholder p-0" for="password-field">Password</label>
                        <span toggle="#password-field" class="fa fa-eye field-icon toggle-password"></span>
                    </div>
                    <p id="forgot_pswd"><a href="#" data-toggle="modal" data-target="#forgotPassword">Forgot Password ?</a></p>
                    <div class="form-group">
                        <button class="btn login-btn" id="myButton">Login</button>
                    </div>

                    <div class="form-group">
                        <p class="sign-Up">Don't Have an Account <a href="#" data-toggle="modal" data-target="#signup">SIGN UP</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>





    <!-- forgot password modal  -->
    <div class="modal fade pswdModal" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="col-12 modal-title text-center" id="forgotPasswordLongTitle">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="login">
                        <form>
                            <div class="form-group mb-5 mt-4">
                                <input type="email" id="email" class="form-control" autocomplete="off" required>
                                <label class="form-control-placeholder p-0" for="email">Enter your Mail id</label>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn theme-btn">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <!-- Signup modal  -->
    <div class="modal fade SignUp-Modal" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="col-12 modal-title text-center" id="signupLongTitle">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="login signUp">
                        <form>
                            <div class="d-flex flex-row myFlx">
                                <div class="form-group">
                                    <input type="text" id="fullname" class="form-control" autocomplete="off" required>
                                    <label class="form-control-placeholder p-0" for="fullname">Full Name</label>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="signup-email" class="form-control" autocomplete="off" required>
                                    <label class="form-control-placeholder p-0" for="signup-email">Enter your Mail id</label>
                                </div>
                            </div>

                            <div class="d-flex flex-row myFlx">
                                <div class="form-group">
                                    <input type="text" id="mobile" class="form-control" autocomplete="off" required>
                                    <label class="form-control-placeholder p-0" for="mobile">Mobile Number</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="signup-password" class="form-control" name="password" autocomplete="off" required>
                                    <label class="form-control-placeholder p-0" for="signup-password">Password</label>
                                    <span toggle="#signup-password" class="fa fa-eye field-icon toggle-password"></span>
                                </div>
                            </div>

                            <div class="d-flex flex-row myFlx">
                                <div class="form-group">
                                <select name="service" class="form-control">
                                <option value="service1">Service1</option>
                                <option value="service2">Service2</option>
                                </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="location" class="form-control" autocomplete="off" required>
                                    <label class="form-control-placeholder p-0" for="location">Location</label>
                                </div>
                            </div>
                            <div class="d-flex flex-row myFlx">
                                <div class="form-group">
                                    <input type="text" id="accountNumber" class="form-control" autocomplete="off" required>
                                    <label class="form-control-placeholder p-0" for="accountNumber">Bank Account Number</label>
                                </div>

                                <div class="form-group">
                                    <input type="text" id="ifsc" class="form-control" autocomplete="off" required>
                                    <label class="form-control-placeholder p-0" for="ifsc">IFSC code</label>
                                </div>
                            </div>


                    <div class="form-group mt-4">
                        <button type="button" class="btn theme-btn">Submit</button>
                    </div>
                
                    </form>
                </div>
                </div>

            </div>

        </div>
    </div>
   



    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="./assets/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <!-- <script src="./assets/js/main.js"></script> -->

    <script>
        $(".toggle-password").click(function() {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });

        document.getElementById("myButton").onclick = function () {
        location.href = "dashboard.html";
    };
    </script>

</body>

</html>
